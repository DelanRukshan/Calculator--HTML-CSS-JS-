<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-auto">
          <table class="table table-responsive">
            <tr >
                <td ><h4 id="Display"></h4></td>
            </tr>
          </table>
         
          <table class="table-danger ">       
              <tr class=".mb-2  ">
                  <td><button  class="btn btn-success" id="plus" onclick="pl()">+</button></td>
                  <td><button  class="btn btn-success" id="minus" onclick="min()">-</button></td>
                  <td><button  class="btn btn-success" id="multi" onclick="mul()">*</button></td>
                  <td><button  class="btn btn-success" id="divide" onclick="div()">/</button></td>
                  <td><button class="btn btn-success" id="equals" onclick="operator()">=</button></td>
              </tr>
              <tr>
                  <td><button  class="btn btn-warning" id="zero" onclick="zeroClick()">0</button></td>
                  <td><button  class="btn btn-warning" id="one" onclick="oneClick()">1</button></td>
                  <td><button  class="btn btn-warning" id="two" onclick="twoClick()">2</button></td>
                  <td><button  class="btn btn-warning" id="three" onclick="threeClick()">3</button></td>
                  <td><button  class="btn btn-warning" id="four" onclick="fourClick()">4</button></td>           
              </tr>
              <tr>
                  <td><button  class="btn btn-warning" id="5" onclick="fiveClick()">5</button></td>
                  <td><button  class="btn btn-warning" id="6" onclick="sixClick()">6</button></td>
                  <td><button  class="btn btn-warning" id="7"onclick="sevClick()">7</button></td>
                  <td><button  class="btn btn-warning" id="8" onclick="eitClick()">8</button></td>
                  <td><button  class="btn btn-warning" id="9" onClick="ninClick()">9</button></td>
              </tr>
              
          </table>
          <button class="btn btn-info" onclick="clearClick()">clear</button>
          <button class="btn btn-secondary" onclick="acClick()">AC</button>
        </div>
      </div>
    


    <table >
       
                     
    </table>
   
    
    
    
   
   
    <script src="app.js"></script>
</body>
</html>
